<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход — Tonecraft</title>
    <link rel="stylesheet" href="../css/catalog.css" />
    <link rel="stylesheet" href="../css/resetcss.css" />
    <link rel="stylesheet" href="../css/profil.css" />
  </head>
  <body class="profil-page">
    <header class="header">
      <div class="logo">
        <a href="../index.html"><img src="../images/logo.svg" alt="logo" /></a>
      </div>
      <nav class="nav">
        <a href="catalog.html">Каталог</a>
        <a href="profil.html">Профиль</a>
        <a href="cart.html">Корзина</a>
      </nav>
    </header>
    <main class="profil-main">
      <form class="auth-form">
        <h2>Вход</h2>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required />
        <label for="password">Пароль:</label>
        <input id="password" name="password" type="password" required />
        <div class="auth-agree">
          <input type="checkbox" id="agree" name="agree" required />
          <label for="agree">Я принимаю условия сервиса</label>
        </div>
        <button type="submit">Войти</button>
        <div class="auth-link">
          Нет аккаунта? <a href="#">Зарегистрируйтесь</a>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-logo">
            <img
              src="../images/logo.svg"
              alt="ToneCraft"
              class="footer-logo-img"
            />
          </div>
          <div class="footer-social-label">Мы в социальных сетях:</div>
          <div class="footer-socials">
            <a href="#"
              ><img
                src="../images/free-icon-telegram-2111646.png"
                alt="Telegram"
            /></a>
            <a href="#"
              ><img src="../images/free-icon-vk-2504953.png" alt="VK"
            /></a>
            <a href="#"
              ><img
                src="../images/free-icon-whatsapp-4494494.png"
                alt="WhatsApp"
            /></a>
            <a href="#"
              ><img
                src="../images/free-icon-instagram-2111463.png"
                alt="Instagram"
            /></a>
          </div>
          <div class="footer-address">Г. Москва, ул. Арбат 12с1</div>
        </div>
        <div class="footer-right">
          <div class="footer-menu-title">Дополнительно</div>
          <ul class="footer-menu">
            <li><a href="about.html">О нас</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="about.html">Доставка</a></li>
            <li><a href="sales.html">Акции</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-copyright">
        2003—2025 © Все права защищены. Интернет-магазин музыкальных<br />
        инструментов ToneCraft
      </div>
    </footer>
    <script>
      document
        .querySelector(".auth-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          localStorage.setItem("isAuth", "true");
          window.location.href = "profile.html";
        });
      document
        .querySelector(".profile-logout-btn")
        ?.addEventListener("click", function () {
          localStorage.removeItem("isAuth");
          localStorage.removeItem("cart");
          window.location.href = "profil.html";
        });
    </script>
  </body>
</html>
